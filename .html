<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="jumbotron">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        <div>
 <!-- Mars News -->
        <div class="row" id = 'mars-news'>
            <div class="col-md-12"></div>
                <div class="media"></div>
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p> {{mars.news_p}}</p>
                </div>
            </div>
        </div>
   <!-- Mars Feature images -->      
        <div class="row" id = 'mars-feature-image'>
            <div class="col-md-8">
                 <h2>Mars Feature images</h2>
                    <img src="{{mars.feature_imgae | default('static/images/error.png', true) }}" class="img-responsive"
                        alt="Responsive image">
            </div>
 <!-- Mars Weather -->  
            <div class="col-md-4">
                <div class="row" id = 'mars-weather'>
                    <div class = "col-md-12">
                        <h3>Mars Weather</h3>
                        <p> {{mars.mars_weather}}</p>
                    </div>
                <div>
            </div>
        </div>
    </div>
  </body>
</html>
